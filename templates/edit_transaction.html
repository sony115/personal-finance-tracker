{% extends 'base.html' %}

{% block title %}
Edit Transaction - Finance Tracker
{% endblock %}

{% block content %}
<h2>Edit Transaction</h2>

<form action="{{ url_for('edit_transaction', transaction_id=transaction[0]) }}" method="post">
    <div class="mb-3">
        <label for="date" class="form-label">Date:</label>
        <input type="date" id="date" name="date" class="form-control" value="{{ transaction[5] }}" required>
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">Category:</label>
        <select id="category" name="category" class="form-select" required>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Food">Food</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Education">Education</option>
                    <option value="Travel expenses">Travel expenses</option>
                    <option value="Gifts">Gifts</option>
                    <option value="Rent">Rent</option>
                    <option value="Subscriptions">Subscriptions</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="income" class="form-label">Income:</label>
        <input type="number" id="income" name="income" class="form-control" value="{{ transaction[2] }}">
    </div>
    <div class="mb-3">
        <label for="spent" class="form-label">Spent:</label>
        <input type="number" id="spent" name="spent" class="form-control" value="{{ transaction[3] }}">
    </div>
    <div class="mb-3">
        <label for="payment_method" class="form-label">Payment Method:</label>
        <select id="payment_method" name="payment_method" class="form-select" required>
            <option value="UPI" >UPI</option>
            <option value="Cash" >Cash</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="notes" class="form-label">Notes:</label>
        <textarea id="notes" name="notes" class="form-control">{{ transaction[6] }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update Transaction</button>
</form>
{% endblock %}
